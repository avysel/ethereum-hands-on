<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Ethereum Hands-on</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/babel-polyfill/dist/polyfill.min.js"></script>

	<!-- blockchain framework -->
	<script type="text/javascript" src="./lib/web3.min.js"></script>

	<!-- smart contract interface -->
	<script type="text/javascript" src="./lib/payable-hello-abi.js"></script>

	<!-- blockchain scripts -->
	<script type="text/javascript" src="./blockchain.js"></script>

</head>

<body>
    <script>

		/**
		* Init connections and display data when page is loaded.
		*/
        window.addEventListener('load', async() => {
        	$('.spinner-grow').hide();

        	/* Create connection to blockchain */
			initWeb3();

			/* Connect to smart contract */
			initContract();

			/* Display data read from blockchain */
			displayAll();
        });

		/**
		* Called when form is validated to change the name.
		* Call contract to update name, using given name in form and select account in Metamask
		*/
        function updateName() {
        	startWaiting();
        	setName( $('#newName').val(), ethereum.selectedAddress, $('#price').val() );
        	$('#newName').val('');
        	$('#price').val('');
        }

		/**
		* Call the withdraw function
		*/
		function startWithdraw() {
			startWaiting();
			withdraw(ethereum.selectedAddress);
		}

		/**
		* Start spinner
		*/
        function startWaiting() {
			$('.spinner-grow').show();
        }

		/**
		* Stop spinner
		*/
        function stopWaiting() {
			$('.spinner-grow').hide();
        }

    </script>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<h5 class="card-header">Blockchain info</h5>
					<div class="card-body">
						Node info : <span id="nodeInfo"></span>
						<br/>
						Block number : <span id="blockNumber"></span>
						<br/>
						Account : <span id="account"></span>
						<br/>
						Account balance : <span id="balance"></span> ETH
						<br/>
						Contract balance : <span id="contractBalance"></span> ETH
						<hr/>
						<button type="button" class="btn btn-primary" onclick="javascript:startWithdraw()">Withdraw</button>
					</div>
				</div>
			</div>
		</div>

		<br/>

		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<h5 class="card-header">Hello who ?</h5>
					<div class="card-body">
						<h1 id="name"></h1>
					</div>
				</div>
			</div>
		</div>

		<br/>

		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<h5 class="card-header">Change name</h5>
					<div class="card-body">
						<form method="post" action="javascript:updateName();">
							<div class="form-group">
								<input type="text" class="form-control" id="newName" placeholder="New name">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="price" placeholder="price">
							</div>
							<button type="submit" class="btn btn-primary">Submit</button>
						</form>
						<div class="d-flex justify-content-center">
							<div class="spinner-grow text-primary" role="status">
								<span class="sr-only">Loading...</span>
							</div>
						</div>
						<hr/>
						<div id="txLink"></div>
					</div>
				</div>
			</div>
		</div>

		<br/>

		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<h5 class="card-header">Events</h5>
					<div class="card-body">
						<div id="events"></div>
					</div>
				</div>
			</div>
		</div>

		<br/>

		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<h5 class="card-header">Withdraws</h5>
					<div class="card-body">
						<div id="withdraw-events"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
